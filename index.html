<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="services-container.css">
    <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <title>Services Container</title>
</head>
<body>
    <div class="content-area">
        <h1>Our Services</h1>
        <div class="border"></div>
        <div class="services-container">
            <div class="service-block">
                <div class="icon"><i class="far fa-comment-dots"></i></div>
                <div class="title">Service Name</div>
                <div class="description">Description</div>
            </div>
            <div class="service-block">
                <div class="icon"><i class="far fa-lightbulb"></i></div>
                <div class="title">Service Name</div>
                <div class="description">Description</div>
            </div>
            <div class="service-block">
                <div class="icon"><i class="far fa-edit"></i></div>
                <div class="title">Service Name</div>
                <div class="description">Description</div>
            </div>
            <div class="service-block">
                <div class="icon"><i class="fas fa-search"></i></div>
                <div class="title">Service Name</div>
                <div class="description">Description</div>
            </div>
            <div class="service-block">
                <div class="icon"><i class="fas fa-laptop-code"></i></div>
                <div class="title">Service Name</div>
                <div class="description">Description</div>
            </div>
            <div class="service-block">
                <div class="icon"><i class="fas fa-fingerprint"></i></div>
                <div class="title">Service Name</div>
                <div class="description">Description</div>
            </div>
            <div class="service-block">
                <div class="icon"><i class="fas fa-headphones-alt"></i></div>
                <div class="title">Service Name</div>
                <div class="description">Description</div>
            </div>
            <div class="service-block">
                <div class="icon"><i class="far fa-bell"></i></div>
                <div class="title">Service Name</div>
                <div class="description">Description</div>
            </div>
        </div>    
    </div>
</body>
</html>
